<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Calculadora de prestamo MS</title>
</head>
<body>
  <div class="contenedor"> 

    <div class="contenedor-hijo">
        <h2>Calculadora De Pretamos MS</h2>
        <label class="titulo">Digite le monto <i class="fa-solid fa-dollar-sign"></i>
            <input type="number" name="" id="monto" placeholder="digite le monto del prestamo" class="montoInput"  required >
         </label>
        
     <div class="hijoContenedor">
        <label class="datoTitulo" >Cantida de mese <i class="fa-solid fa-calendar"></i>
            <input type="number" name="" id="meses" class="inputDatos"  placeholder="Cantidad de mes" required > 
        </label class="datoTitulo">
        <label>Interes del prestamo <i class="fa-solid fa-percent"></i>
            <input type="number" name="" id="Interes" class="inputDatos" placeholder="Interes de prestamos" required>
        </label>
      </div> 
      
      <div class="contenedor-btn">
        <button class="btn"><input type="radio" name="" id=""></button>
        <button class="btn"><input type="radio" name="" id=""></button>

       
        <button type="submit" class="btn-2" id="btn">Calcualar Prestamos<i class="fa-solid fa-calculator calcu"></i></button>

      </div>
      

     </div>

     <div class="contenedor-resultado" >
        <h3 id="cuota"></h3>
        <div class="resultado" id="contenedor"></div>
     </div>

  </div> 
 


  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/d9077096de.js" crossorigin="anonymous"></script>
</body>
</html>
